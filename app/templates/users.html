{% extends "base.html" %}

{% block content %}
<div>
    <table style="width:100%">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>UserType</th>
            <th>Created On</th>
            <th>Last Edited on</th>
            <th>Last edited by</th>
        </tr>
        {%for user in users%}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.type_of_user}}</td>
            <td>{{user.create_date}}</td>
            <td>{{user.edit_date}}</td>
            <td>{{user.edit_uid}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{% endblock %}
